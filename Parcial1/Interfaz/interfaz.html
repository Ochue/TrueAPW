<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="interfazcss.css">
    <title>Document</title>
</head>
<body>
    <form action="" class="formulario">
        <div>
            <label>Nombre:</label>
            <input type="text" id="nombre">
        </div>
        <br>
        <div>
            <label>Correo Electronico:</label>
            <input type="email" id="email">
        </div>
        <br>
        <div>
            <label>Fecha:</label>
            <input type="datetime-local" id="fecha">
        </div>
        <br>
        <div>
            <label>Tiempo:</label>
            <input type="time" id="tiempo">
        </div>
        <br>
        <div>
            <label>Fecha y Hora:</label>
            <input type="datetime-local" id="fechahora">
        </div>
        <br>
        <div>
            <label>Mes:</label>
            <input type="month" id="mes">
        </div>
        <br>
        <div>
            <label>Semana:</label>
            <input type="week" id="semana">
        </div>
        <br>
        <div>
            <label>Numero (min -10 max +10)</label>
            <select name="numero">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            </select>
        </div>
        <br>
        <div>
            <label>Telefono:</label>
            <input type="tel" id="telefono">
        </div>
        <br>
        <div>
            <label>Termino de busqueda:</label>
            <input type="search" id="busqueda">
        </div>
        <br>
        <div>
            <label>Color Favorito</label>
            <input type="color" id="color">
        </div>
    </form>
</body>
</html>
